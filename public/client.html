<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser/build/phaser.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
          canvas {
              padding: 0;
              margin: auto;
              display: block;
              width: 800px;
              height: 600px;
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
          }
        </style>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1024, 728, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload () {
          game.load.image('logo', './assets/phaser.png');
          game.load.spritesheet('drone', './assets/drone.png', 128, 128, 3); // 128x128 with 3 frames (option param)
        }

        function create () {
          var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
          logo.anchor.setTo(0.5, 0.5);

          sprite = game.add.sprite(500,500,'drone');
          sprite.animations.add('fly');
          sprite.animations.play('fly', 30, true);
          sprite.scale.setTo(.5,.5);
          sprite.tint = 0x00ff00
          sprite.anchor.setTo(.5,.5);
          sprite.inputEnabled = true;
          //sprite.events.onInputDown.add(droneListener, this);
        }

        function update() {
          // sprite.x -= 2;
          // if(sprite.x < 100){
          //   sprite.x = game.width;
          // }
        }

        function render() {

        }

    };

    </script>
    <script>
      var socket = io();
    </script>

    </body>
</html>
